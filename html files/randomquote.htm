<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="https://harish141103.github.io/Quotesite/css files/ran-styles.css">
  </head>

  <body>
    <header>
      <h1>Random Quotes</h1>
      <div class="gradient-border" id="box" > 
      <button id="load-quote" class="load-quote">Show Next Quote</button>
      </div>
    </header>

    <div class="container">
      <div id="quote-box" class="quote-box">
        <p class="quote">Every great developer you know got there by solving problems they were unqualified to solve until they actually did it.</p>
        <p class="source">Patrick McKenzie<span class="citation">Twitter</span><span class="year">2016</span></p>
      </div>
    </div>
    
    <script src="https://harish141103.github.io/Quotesite/js files/ran-script.js"></script>
  </body>
</html>
