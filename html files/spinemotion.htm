
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Selector</title>
    <link href="https://harish141103.github.io/Quotesite/css files/spinemotion.css" rel="stylesheet" type="text/css" />
<style>
 
</style>  
</head>
  <body> 
 
  <div class="wheel-container">
  <h1>Spin To See Emotion Quotes</h1>
  <br><br>
  <div id="mainbox" class="mainbox">
    <div id="box" class="box">
      <div class="box1">
        <span class="span1"><b>Happiness</b></span>
        <span class="span2"><b>Love</b></span>
        <span class="span3"><b>Anger</b></span>
        <span class="span4"><b>Fear</b></span>
      
    </div>
      <div class="box2">
        <span class="span1"><b>Sadness</b></span>
        <span class="span2"><b>Anxiety</b></span>
        <span class="span3"><b>Envy</b></span>
        <span class="span4"><b>Shame</b></span>
      </div>
    </div> 
    
      <button class="spin" onclick="rotateFunction()"><div class="gradient-border" id="box" > SPIN</div></button>
      
  </div>

<br><br><br>
  <div class="result">
    <img id="image" />
    <h2 id="name"><p id="greeting"></p></h2>
    <br>
    <div class="gradient-border" id="box" > 
      <button id="quote">View Quote</button>
    </div>
  </div>
</div>


  <script src="https://harish141103.github.io/Quotesite/js files/emotionquote.js">
 </script>
  
</body>
</html>
